<script type="text/x-red" data-template-name="alexa-home-conf">
    <div class="form-row">
	    <label for="node-input-username"><i class="icon-tag"></i> Username</label>
	    <input type="text" id="node-input-username">
	</div>
	<div class="form-row">
	   	<label for="node-input-password"><i class="icon-tag"></i> Password</label>
	    <input type="password" id="node-input-password">
	</div>
</script>

<script type="text/x-red" data-help-name="alexa-home-conf">
	<p><a target="_blank" href="https://alexa-node-red.eu-gb.mybluemix.net/">here</a></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('alexa-home-conf',{
        category: 'config',
        defaults: {
        	name: {}
        },
        credentials: {
        	username: {type:'text'},
        	password: {type: 'password'}
        },
        color: 'gray',
        label: function() {
        	return this.name;
        },
        oneditprepare: function(){
        	var node = this;
        	var username = node.name;
        	if (node.credentials.has_password) {
        		$('#node-input-password').val("__PWD__");	
        	}
        	$('#node-input-username').val(username);
        },
        oneditsave: function(){
        	var node = this;
        	var username = $('#node-input-username').val();
        	var password = $('#node-input-password').val();
        	node.name = username;
        	node.credentials.username = username;
        	if (password != '__PWD__') {
        	   node.credentials.password = password;
        		var account = {
        			id: node.id,
        			user: username,
        			pass: password
        		}
        		$.ajax({
        			data: JSON.stringify(account),
        			url: 'alexa-home/new-account',
        			contentType: 'application/json',
        			type: 'POST',
        			processData: false
        		});
        	}
        }
    });
</script>
